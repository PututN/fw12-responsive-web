<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Mulish:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Forgot Password</title>
</head>
<body>
    <main class="container">
    <!-- display kiri -->
    <section class="con-left">
        <div class="wrap">
            <div class="overlay wrp logo">
                    <img src="assets/tickitz 1.png" alt="tickitz" width="276px" height="100px">
                    <h3>Lets reset your password</h3>
                    <p>To be able to use your account again, please
                        complete the following steps.</p>
                        <div class="step-warper">
                            <div class="wraper">
                                <div class="step">1</div>
                                <label for="1">Fill your complete email
                                </label>
                            </div>
                            <div class="wraper">
                                <div class="step">2</div>
                                <label for="2">Check your email
                                </label>
                            </div>
                            <div class="wraper">
                                <div class="step coloring">3</div>
                                <label for="3">Enter your new password
                                </label>
                            </div>
                            <div class="wraper">
                                <div class="step">4</div>
                                <label for="4">Done
                                </label>
                            </div>
                            <div class="lineupdatepassword"></div>
                            <div class="lineupdatepassword2"></div>
                            <div class="lineupdatepassword3"></div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <section class="con-right">
        <div>
            <img src="assets/logo-footer.png" alt="" class="logo">
        </div>

        <h1 class="title">Fill your complete email</h1>
            <p class="description">we'll send a link to your email shortly</p>
            <div class="form">
                
                <label for="email">Email</label>
                <input type="email" placeholder="Write your email" id="email" class="sub">
                                
            </div>
            <div class="submit">
                <a href="updatePass.html">
                    <button type="submit" value="valid" class="sub">Send</button>

                </a>
            </div>
    </section>
</main>
</body>
</html>
