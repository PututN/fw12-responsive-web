<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Mulish:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/regular.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
    <!-- display kiri -->
    <section class="con-left">
        <div class="wrap">
            <div class="overlay img-conten">
                    <img src="Assets/tickitz 1.png" alt="tickitz">
                    <p class="slogan">wait, watch, wow!</p>
                </div>
            </div>
        </div>
    </section>

     <!--display kanan -->
    <section class="con-right sign-up">
        <div>
            <img src="assets/logo-footer.png" alt="" class="logo">
        </div>

        <h1 class="title">Sign Up</h1>
        <p class="description">Fill your additional details</p>
        <form class="form">
            <label for="first-name">First Name</label> 
            <input type="text" placeholder="Write your first name" id="first-name" class="sub">
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Write your last name" id="last-name" class="sub">
            <label for="phone-number">Phone Number</label> 
            <input type="number" placeholder="Write your phone number" id="phone-number" class="sub">
            <label for="email">Email</label>
            <input type="email" placeholder="Write your email" id="email" class="sub">
            <label for="password">Password</label> 
            <div class="pw-icon">
                <input type="password" placeholder="Write your password" id="password" class="sub">
                <!-- <i data-feather="eye" class="eye" id="eye"></i> -->
                <i class="fa-regular fa-eye eye" id="eye"></i>

            </div>
            <div class="submit">
                <a href="homepage2.html">
                    <div type="submit" value="valid" class="sub">Sign Up</div>

                </a>
            </div>
               
        </form>
            <footer class="pg1">
                <span>Already have account ? <a href="signIn.html">Sign In</a> </span>
              
            </footer>
    </section>

  
    <script>
        feather.replace()
        const elementFirstName = document.getElementById('first-name');
        const elementLastName = document.getElementById('last-name');
        const elementPhoneNumber = document.getElementById('phone-number');
        const elementEmail = document.getElementById('email');
        const elementPassword = document.getElementById('password');
        const iconEye = document.getElementById('eye');
        
        iconEye.addEventListener('click', (event) =>{ //membuat kondisi eye ketika diklik berubah icon dan merubah form type password menjadi type text
                if (elementPassword.type === 'password') {
                    iconEye.classList.remove('fa-eye') 
                    iconEye.classList.add('fa-eye-slash') 
                    elementPassword.type = "text"
                    // console.log(iconEye)
                } 
                else {
                    iconEye.classList.remove('fa-eye-slash')
                    iconEye.classList.add('fa-eye')
                    elementPassword.type = "password"
                    // console.log(iconEye)
                }
            } )

      </script>
      </main>
</body>
</html>
